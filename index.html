<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فيسبوك</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="links">
            <a href="#">هل نسيت كلمة المرور؟</a>
            <a href="#">إنشاء حساب جديد</a>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
